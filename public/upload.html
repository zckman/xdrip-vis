<!DOCTYPE html>
<html>

<head>
    <title>Database upload</title>
</head>

<body>
    POST /upload - Upload a new SQLite database file to replace the current one<br>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="export">
        <button type="submit">Upload</button>
    </form>
</body>

</html>
